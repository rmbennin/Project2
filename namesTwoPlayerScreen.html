<h2 style="margin-top: -100px;">Player Names</h2>
<form>
	<input type="text" id="form-1-name" placeholder="Enter Player 1's Name" autofocus>
    <input type="text" id="form-2-name" placeholder="Enter Player 2's Name" required>
</form>

<h3 style="color: #fff; text-align: center; font-size: 24px; margin: 60px 0px 20px 0px;">How Long Do You Want To Play?</h3>
<form>
	<select id="secondsWanted">
    	<option value="15">15 Seconds</option>
		<option value="30">30 Seconds</option>
		<option value="45">45 Seconds</option>
		<option value="60">60 Seconds</option>
    </select>
	
    <div id="twoPlayerNext">Next</div>
</form>
<script type="text/javascript" src="js/script.js"></script>
